<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Login – Healthify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles/style.css"/>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script defer src="scripts/firebase-auth.js"></script>
</head>
<body>
  <header class="header">
    <a href="index.html"><img src="assets/logo.png" class="logo" alt="Logo"/></a>
    <h2>🔐 Patient Login</h2>
  </header>

  <main style="padding: 20px">
    <h3>Login with Mobile Number</h3>
    <input type="tel" id="phoneInput" placeholder="+91XXXXXXXXXX" required />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">📲 Send OTP</button><br/><br/>
    
    <input type="text" id="otpInput" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">✅ Verify OTP</button><br/><br/>

    <hr/>

    <h3>OR Login via Email</h3>
    <input type="email" id="emailInput" placeholder="your@email.com" />
    <button onclick="sendEmailLink()">📧 Send Login Link</button>

    <div id="loginStatus" style="margin-top: 10px; color: green;"></div>
  </main>
</body>
</html>
