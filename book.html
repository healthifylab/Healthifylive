<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthify Lab - Book Test</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>

<header>
  <div class="logo">
    <img src="assets/logo-healthify.png" alt="Healthify Logo" />
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="book.html" class="active">Book Test</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
</header>

<main style="padding: 20px; max-width: 500px; margin: auto;">
  <h2 class="section-title">Book a Test</h2>

  <!-- OTP Login -->
  <section style="text-align:center;">
    <h3>Login with OTP</h3>
    <div id="recaptcha-container"></div>
    <input type="tel" id="phoneInput" placeholder="Enter +91XXXXXXXXXX" style="padding:10px; width:100%; margin-top: 10px; border-radius:6px; border:1px solid #ccc;" />
    <button id="otpLoginBtn" style="padding:10px 20px; margin-top: 10px; background-color:#007bff; color:white; border:none; border-radius:6px; cursor:pointer;">
      Send OTP 🔐
    </button>
  </section>

  <!-- Test Dropdown -->
  <div class="select-box" style="margin-top: 30px;">
    <label for="test-select">🧪 Select Test:</label>
    <select id="test-select"></select>
  </div>

  <!-- Profile Dropdown -->
  <div class="select-box">
    <label for="profile-select">👥 Select Profile:</label>
    <select id="profile-select"></select>
  </div>

  <!-- Add to Cart -->
  <div style="text-align:center; margin-top:20px;">
    <button id="add-btn" style="padding:12px 20px; font-size:16px; background:#00a884; color:white; border:none; border-radius:6px; cursor:pointer;">
      Add to Cart 😊
    </button>
  </div>

  <!-- Cart Display -->
  <div id="cart" style="max-width:400px; margin:30px auto;">
    <h3>Your Cart</h3>
    <ul id="cart-items" style="list-style:none; padding:0;"></ul>
  </div>

  <!-- Callback Form -->
  <section id="callback" style="text-align: center; margin-top: 40px;">
    <h2>Request a Call Back</h2>
    <form id="callbackForm">
      <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required style="padding: 10px; width: 250px; border-radius: 6px; border: 1px solid #ccc;">
      <button type="submit" style="padding: 10px 20px; background-color: #00a884; color: #fff; border: none; border-radius: 6px; cursor: pointer;">
        Submit
      </button>
    </form>
    <p id="callbackMessage" style="color: green; margin-top: 10px;"></p>
  </section>
</main>

<!-- WhatsApp Floating Button -->
<a href="https://wa.me/919503832889" class="whatsapp-float" target="_blank">
  <img src="assets/whatsapp-icon.png" alt="WhatsApp" style="height: 60px; width: 60px; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.2); position: fixed; bottom: 20px; right: 20px; z-index: 999;">
</a>

<!-- Scripts -->
<script type="module">
import { startOTPLogin } from "./scripts/firebase-auth.js";

document.getElementById("otpLoginBtn").addEventListener("click", () => {
  startOTPLogin();
});

// Load data from localStorage
const sampleTests = JSON.parse(localStorage.getItem("testsList") || "[]");
const sampleProfiles = JSON.parse(localStorage.getItem("profilesList") || "[]");

const testSelect = document.getElementById("test-select");
const profileSelect = document.getElementById("profile-select");

// Populate test dropdown
testSelect.innerHTML = `<option value="">🔍 Choose a Test...</option>`;
sampleTests.forEach(test => {
  const opt = document.createElement("option");
  opt.value = test.TestName;
  opt.innerHTML = `🧪 <b>${test.TestName}</b> — <strike style="color:red;">₹${test.MRP}</strike> <strong>₹${test.offerPrice}</strong> | ⏱️ ${test.TAT}`;
  testSelect.appendChild(opt);
});

// Populate profile dropdown
profileSelect.innerHTML = `<option value="">👥 Choose a Profile...</option>`;
sampleProfiles.forEach(profile => {
  const opt = document.createElement("option");
  const displayName = `Healthify ${profile.TestName}`;
  opt.value = displayName;
  opt.innerHTML = `👤 <b>${displayName}</b> — <strike style="color:red;">₹${profile.MRP}</strike> <strong>₹${profile.offerPrice}</strong> | ⏱️ ${profile.TAT}`;
  profileSelect.appendChild(opt);
});

const cartItems = [];
const addBtn = document.getElementById('add-btn');
const cartList = document.getElementById('cart-items');

addBtn.onclick = () => {
  const testVal = testSelect.value;
  const profVal = profileSelect.value;
  if (!testVal && !profVal) {
    alert('Please select a test or profile');
    return;
  }

  const selected = testVal ? testVal : profVal;
  cartItems.push(selected);

  const li = document.createElement('li');
  li.textContent = `✔️ ${selected}`;
  cartList.appendChild(li);

  testSelect.value = '';
  profileSelect.value = '';
};

// Callback form
document.getElementById('callbackForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const number = document.getElementById('phoneNumber').value.trim();
  const message = document.getElementById('callbackMessage');

  if (!number || number.length < 10) {
    message.style.color = 'red';
    message.textContent = 'Please enter a valid phone number 📱';
  } else {
    message.style.color = 'green';
    message.textContent = '✅ Thank you! We will call you shortly.';
    document.getElementById('phoneNumber').value = '';
  }
});
</script>

</body>
</html>
