<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Me Back - Healthify</title>
  <link rel="stylesheet" href="/styles/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="/"><img src="/public/healthify-logo.png" alt="Healthify Logo" class="logo"></a>
    <nav class="nav">
      <a href="/book">Book Now</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <!-- Booking Form -->
  <section class="booking-form">
    <h2>Call Me Back</h2>
    <form id="booking-form">
      <div class="form-group">
        <img src="/public/user-icon.png" alt="User" class="form-icon">
        <input type="text" name="name" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <img src="/public/age-icon.png" alt="Age" class="form-icon">
        <input type="number" name="age" placeholder="Age" required>
      </div>
      <div class="form-group">
        <img src="/public/gender-icon.png" alt="Gender" class="form-icon">
        <select name="sex" required>
          <option value="" disabled selected>Sex</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <img src="/public/location-icon.png" alt="Location" class="form-icon">
        <input type="text" name="address" placeholder="Address" required>
      </div>
      <div class="form-group">
        <img src="/public/location-icon.png" alt="Location" class="form-icon">
        <input type="text" name="location" placeholder="Location (e.g., Mumbai)" required>
      </div>
      <div class="form-group">
        <img src="/public/landmark-icon.png" alt="Landmark" class="form-icon">
        <input type="text" name="landmark" placeholder="Landmark" required>
      </div>
      <div class="form-group">
        <img src="/public/pincode-icon.png" alt="Pincode" class="form-icon">
        <input type="text" name="pincode" placeholder="Pincode" required>
      </div>
      <div class="form-group">
        <img src="/public/phone-icon.png" alt="Phone" class="form-icon">
        <input type="tel" name="mobile" placeholder="Mobile Number" required>
      </div>
      <div class="form-group">
        <img src="/public/email-icon.png" alt="Email" class="form-icon">
        <input type="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <img src="/public/calendar-icon.png" alt="Date" class="form-icon">
        <input type="date" name="appointment_date" required>
      </div>
      <div class="form-group">
        <img src="/public/clock-icon.png" alt="Time" class="form-icon">
        <input type="time" name="appointment_time" required>
      </div>
      <div class="form-group">
        <img src="/public/test-icon.png" alt="Test" class="form-icon">
        <select id="test-dropdown" name="tests" multiple required>
          <option value="" disabled>Select Tests</option>
        </select>
      </div>
      <div class="form-group">
        <img src="/public/profile-icon.png" alt="Profile" class="form-icon">
        <select id="profile-dropdown" name="profiles" multiple>
          <option value="" disabled>Select Profiles</option>
        </select>
      </div>
      <button type="submit" onclick="submitBooking()">Book</button>
      <div id="confirmation" style="display:none; color: green; margin-top: 10px;"></div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="social-icons">
      <a href="https://x.com/healthify_lab" target="_blank">
        <img src="/public/x-icon.png" alt="X">
      </a>
      <a href="https://instagram.com/healthifylab" target="_blank">
        <img src="/public/instagram-icon.png" alt="Instagram">
      </a>
      <a href="https://facebook.com/healthify" target="_blank">
        <img src="/public/facebook-icon.png" alt="Facebook">
      </a>
      <a href="https://wa.me/+919503832889" target="_blank">
        <img src="/public/whatsapp-icon.png" alt="WhatsApp">
      </a>
    </div>
  </footer>

  <script src="/scripts/tests-data.js"></script>
  <script src="/scripts/booking.js"></script>
</body>
</html>
