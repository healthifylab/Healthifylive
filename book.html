<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthify - Book Test</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <nav>
        <ul>
            <li><a href="/book">Book Test</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>Healthify - Book Your Test</h1>
    </header>

    <section class="hero-banner">
        <h2>Book Your Health Test Today</h2>
        <!-- Hero banner content (images from assets can be added here) -->
    </section>

    <section class="cards">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><div class="card"><img src="assets/Thyroid Test.jpg" alt="Thyroid Test"></div></div>
                <div class="swiper-slide"><div class="card"><img src="assets/Full Body Health Checkup.jpg" alt="Full Body Checkup"></div></div>
                <div class="swiper-slide"><div class="card"><img src="assets/DIABETES SIMPTOMS.jpg" alt="Diabetes Symptoms"></div></div>
                <div class="swiper-slide"><div class="card"><img src="assets/whatsapp.jpg" alt="Contact Us"></div></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <section class="book-test">
        <h2>Book Test</h2>
        <form id="bookTestForm">
            <label for="tests">Select Tests:</label>
            <select id="tests" name="tests" multiple>
                <option value="cbc">Complete Blood Count (CBC)</option>
                <option value="lipid">Lipid Profile</option>
                <option value="glucose">Blood Glucose</option>
                <option value="thyroid">Thyroid Function Test</option>
                <option value="liver">Liver Function Test</option>
                <option value="kidney">Kidney Function Test</option>
                <option value="vitamin-d">Vitamin D</option>
                <option value="hba1c">Hemoglobin A1c</option>
            </select>
            <label for="profiles">Select Profiles:</label>
            <select id="profiles" name="profiles" multiple>
                <option value="full-body">Full Body Checkup</option>
                <option value="diabetes">Diabetes Profile</option>
                <option value="cardiac">Cardiac Profile</option>
                <option value="senior">Senior Citizen Profile</option>
                <option value="womens-health">Womenâ€™s Health Profile</option>
            </select>
            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>Healthify</p>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    <script src="scripts/fetch-tests.js"></script>
</body>
</html>
