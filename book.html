                        </option>
                        <option value="glucose" data-mrp="300" data-offer="240" data-tat="12" data-desc="Blood Glucose to monitor sugar levels.">
                            Glucose - MRP: <span class="strikethrough">‚Çπ300</span> Offer: ‚Çπ240, TAT: 12h
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="profiles">ü©∫ Select Profiles:</label>
                    <select id="profiles" name="profiles" multiple>
                        <option value="full-body" data-mrp="2500" data-offer="2000" data-tat="48" data-desc="Full Body Checkup for comprehensive health assessment.">
                            Full Body - MRP: <span class="strikethrough">‚Çπ2500</span> Offer: ‚Çπ2000, TAT: 48h
                        </option>
                        <option value="diabetes" data-mrp="1500" data-offer="1200" data-tat="24" data-desc="Diabetes Profile for sugar and related tests.">
                            Diabetes - MRP: <span class="strikethrough">‚Çπ1500</span> Offer: ‚Çπ1200, TAT: 24h
                        </option>
                        <option value="vitamin" data-mrp="1200" data-offer="960" data-tat="24" data-desc="Vitamin Profile to check vitamin levels.">
                            Vitamin - MRP: <span class="strikethrough">‚Çπ1200</span> Offer: ‚Çπ960, TAT: 24h
                        </option>
                        <option value="thyroid" data-mrp="1000" data-offer="800" data-tat="24" data-desc="Thyroid Profile to assess thyroid function.">
                            Thyroid - MRP: <span class="strikethrough">‚Çπ1000</span> Offer: ‚Çπ800, TAT: 24h
                        </option>
                        <option value="cardiac" data-mrp="2000" data-offer="1600" data-tat="48" data-desc="Cardiac Profile for heart health assessment.">
                            Cardiac - MRP: <span class="strikethrough">‚Çπ2000</span> Offer: ‚Çπ1600, TAT: 48h

                        <option value="iron" data-mrp="600" data-offer="480" data-tat="24" data-desc="Iron Profile to check iron levels.">
                            Iron - MRP: <span class="strikethrough">‚Çπ600</span> Offer: ‚Çπ480, TAT: 24h
                        </option>
                        <option value="full-body-499" data-mrp="600" data-offer="499" data-tat="24" data-desc="Basic Full Body Checkup with essential tests.">
                            Full Body - MRP: <span class="strikethrough">‚Çπ600</span> Offer: ‚Çπ499, TAT: 24h
                        </option>
                    </select>
                </div>

                <div id="totalSection">

                    <p>üí∞ Total Price: ‚Çπ<span id="totalPrice">0</span></p>
                </div>

                <div class="form-group">
                    <label for="name">üòä Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="contact">üìß Contact (Email or Mobile):</label>
                    <input type="text" id="contact" name="contact" required placeholder="Enter email or mobile">
                </div>

                <div class="form-group">
                    <label for="age">üéÇ Age:</label>
                    <input type="number" id="age" name="age" required placeholder="Enter your age">
                </div>

                <div class="form-group">
                    <label for="sex">‚öß Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="" disabled selected>Select sex</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">üè† Address:</label>
                    <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
                </div>

                <div class="form-group">
                    <label for="pincode">üìç Pincode:</label>
                    <input type="text" id="pincode" name="pincode" required placeholder="Enter your pincode">
                </div>

                <div class="form-group">
                    <label for="landmark">üèõÔ∏è Landmark:</label>
                    <input type="text" id="landmark" name="landmark" required placeholder="Enter a nearby landmark">
                </div>

                <div class="form-group">
                    <labeltheory data-tat="24" data-desc="Scheduled Date and Time:">
                        <label for="dateTime">üìÖ Scheduled Date and Time:</label>
                        <input type="datetime-local" id="dateTime" name="dateTime" required>
                    </div>

                <button type="submit" class="book-now">‚úÖ Book Now</button>

                <div class="success-message" id="success-message">
                    üòÑ Booking submitted successfully!
                </div>
            </form>

            <div id="adminSection" style="display:none;">
                <h3>üõ°Ô∏è Admin Actions</h3>
                <select id="bookingStatus">
                    <option value="pending">Pending</option>
                    <option value="confirmed">Confirm</option>
                    <option value="rejected">Reject</option>
                    <option value="rescheduled">Reschedule</option>
                </select>
                <button onclick="updateStatus()" class="book-now">Update Status</button>
            </div>
        </div>
    </section>
