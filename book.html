<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthify - Book Test</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <nav>
        <img src="assets/logo-healthify.png" alt="Healthify Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="book.html">Book Test</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <header>
        <h1>Book Your Test</h1>
    </header>

    <section class="cards">
        <h2>Available Tests</h2>
        <div class="swiper book-swiper">
            <div class="swiper-wrapper" id="testCards">
                <!-- Test cards will be dynamically inserted here -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <section class="booking-form" style="padding: 20px; max-width: 500px; margin: 20px auto;">
        <h2>Book Your Test</h2>
        <form id="bookingForm">
            <input type="text" name="name" placeholder="Your Name" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <input type="email" name="email" placeholder="Your Email" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <input type="tel" name="phone" placeholder="+91XXXXXXXXXX" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <input type="date" name="date" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <input type="text" name="address" placeholder="Your Address" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <input type="text" name="pincode" placeholder="Pincode" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <input type="text" name="landmark" placeholder="Landmark" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <input type="hidden" name="tests" id="selectedTests">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #00a884; color: white; border: none; cursor: pointer;">Submit Booking</button>
        </form>
    </section>

    <footer>
        <p>Healthify Â© 2025 | Contact: +91 9503832889 | Email: <a href="mailto:report@healthifylab.com">report@healthifylab.com</a></p>
        <div class="social-media">
            <a href="https://twitter.com/healthify_lab" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/healthifylab" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com/healthify" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </div>
    </footer>

    <a href="https://wa.me/919503832889" class="whatsapp-float" target="_blank">
        <img src="assets/whatsapp-icon.png" alt="WhatsApp">
    </a>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script> <!-- EmailJS SDK -->
    <script type="module" src="scripts/fetch-tests.js"></script>
    <script type="module" src="scripts/booking.js"></script>
    <script>
        document.getElementById("bookingForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const tests = JSON.parse(localStorage.getItem("cartItems") || "[]").map(t => t.TestName);
            formData.set("tests", JSON.stringify(tests));
            await submitBooking(Object.fromEntries(formData));
        });
    </script>
</body>
</html>
