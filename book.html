<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Test - Healthify</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Healthify - Book a Test</h1>
    </header>
    <main>
        <section>
            <h2>Book Your Diagnostic Test</h2>
            <form id="bookTestForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="contact">Contact (Mobile or Email):</label>
                <input type="text" id="contact" name="contact" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required>

                <label for="landmark">Landmark:</label>
                <input type="text" id="landmark" name="landmark" required>

                <label for="dateTime">Date & Time:</label>
                <input type="datetime-local" id="dateTime" name="dateTime" required>

                <label for="tests">Tests:</label>
                <select id="tests" name="tests" multiple>
                    <!-- Populated by test-data.js -->
                </select>

                <label for="profiles">Profiles:</label>
                <select id="profiles" name="profiles" multiple>
                    <!-- Populated by test-data.js -->
                </select>

                <p>Total Tests: <span id="totalTests">0</span></p>
                <p>Total Price: ₹<span id="totalPrice">0</span></p>

                <button type="submit">Book Now</button>
                <div class="success-message" id="success-message">✅ Booking submitted successfully!</div>
                <div class="error-message" id="error-message"></div>
            </form>
        </section>
    </main>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
        import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4.4.1/+esm';
    </script>
    <script type="module" src="scripts/fetch-tests.js"></script>
    <script src="scripts/test-data.js"></script>
</body>
</html>
