<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthify Lab - Book Test</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
<header>
  <div class="logo">
    <img src="assets/logo-healthify.png" alt="Healthify Logo" />
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="book.html" class="active">Book Test</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
</header>

<main style="padding: 20px;">
  <h2 class="section-title">Book a Test</h2>

  <!-- Test Dropdown -->
  <div class="select-box">
    <label for="test-select">üß™ Select a Test:</label>
    <select id="test-select">
      <option value="">Choose a test...</option>
    </select>
  </div>

  <!-- Profile Dropdown -->
  <div class="select-box">
    <label for="profile-select">üë§ Select a Profile:</label>
    <select id="profile-select">
      <option value="">Choose a profile...</option>
    </select>
  </div>

  <!-- Add Button -->
  <div style="text-align:center; margin-top:20px;">
    <button id="add-btn" style="padding:12px 20px; font-size:16px; background:#00a884; color:white; border:none; border-radius:6px; cursor:pointer;">
      Add to Cart üõí
    </button>
  </div>

  <!-- Cart List -->
  <div id="cart" style="max-width:400px; margin:30px auto;">
    <h3>Your Cart</h3>
    <ul id="cart-items" style="list-style:none; padding:0;"></ul>
  </div>
</main>

<!-- Floating WhatsApp -->
<a href="https://wa.me/919503832889" class="whatsapp-float" target="_blank">
  <img src="assets/whatsapp-icon.png" alt="WhatsApp" style="height: 60px; width: 60px; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.2); position: fixed; bottom: 20px; right: 20px; z-index: 999;">
</a>

<script src="scripts/tests-data.js"></script>
<script>
  const testSelect = document.getElementById("test-select");
  const profileSelect = document.getElementById("profile-select");
  const cartItems = [];
  const cartList = document.getElementById("cart-items");

  const tests = JSON.parse(localStorage.getItem("testsList")) || [];
  const profiles = JSON.parse(localStorage.getItem("profilesList")) || [];

  function formatOption(item) {
    return `${item.TestName} - ‚Çπ<del>${item.MRP}</del> <strong>‚Çπ${item.offerPrice}</strong>`;
  }

  function populateSelect(select, items) {
    items.forEach(item => {
      const opt = document.createElement("option");
      opt.value = item.TestName;
      opt.innerHTML = formatOption(item);
      select.appendChild(opt);
    });
  }

  populateSelect(testSelect, tests);
  populateSelect(profileSelect, profiles);

  document.getElementById("add-btn").onclick = () => {
    const selectedTest = testSelect.value;
    const selectedProfile = profileSelect.value;
    const selected = tests.concat(profiles).find(item => item.TestName === selectedTest || item.TestName === selectedProfile);

    if (!selected) {
      alert("Please select a test or profile");
      return;
    }

    const li = document.createElement("li");
    li.innerHTML = `
      <div style="padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:8px;">
        <strong>${selected.TestName}</strong><br/>
        <span>üßæ ${selected.Description}</span><br/>
        <span>üß™ Parameters: ${selected.NoofParameters}</span><br/>
        <span>‚è± TAT: ${selected.TAT}</span><br/>
        <span>üí∞ Price: <del>‚Çπ${selected.MRP}</del> <strong style="color:green;">‚Çπ${selected.offerPrice}</strong></span>
      </div>`;
    cartItems.push(selected);
    cartList.appendChild(li);

    testSelect.value = "";
    profileSelect.value = "";
  };
</script>
</body>
</html>
