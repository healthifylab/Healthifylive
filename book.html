<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthify - Book Test</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Font Awesome for smiley icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Form-specific styles */
        .book-test {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            background-color: #f0f4f8;
        }

        .book-test-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        .book-test h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .book-test h2 i {
            color: #28a745;
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group label i {
            margin-right: 8px;
            color: #007bff;
        }

        .form-group select[multiple] {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fff;
        }

        .form-group select[multiple] option {
            padding: 5px;
        }

        .form-group select[multiple] option .strikethrough {
            text-decoration: line-through;
            color: #999;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }

        #totalSection {
            background-color: #e9f7ef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        #totalSection p {
            font-size: 16px;
            color: #333;
            margin: 5px 0;
        }

        #totalSection p i {
            color: #28a745;
            margin-right: 8px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        button[type="submit"] i {
            margin-right: 8px;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #28a745;
            margin-top: 20px;
            font-size: 16px;
        }

        .success-message i {
            margin-right: 8px;
        }

        #adminSection {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        #adminSection select,
        #adminSection button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .book-test-container {
                padding: 20px;
            }

            .book-test h2 {
                font-size: 24px;
            }

            .form-group select[multiple] {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="assets/logo-healthify.png" alt="Healthify Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="book.html">Book Test</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <header>
        <h1>Healthify - Book Your Home Visit</h1>
    </header>

    <section class="book-test" id="bookTestSection">
        <div class="book-test-container">
            <h2><i class="fa-regular fa-calendar-check"></i> Book Your Test</h2>
            <form id="bookTestForm">
                <div class="form-group">
                    <label for="tests"><i class="fa-solid fa-vial"></i> Select Tests:</label>
                    <select id="tests" name="tests" multiple>
                        <option value="cbc" data-mrp="500" data-offer="400" data-tat="24" data-desc="Complete Blood Count to assess overall health.">
                            CBC - MRP: <span class="strikethrough">₹500</span> Offer: ₹400, TAT: 24h
                        </option>
                        <option value="lipid" data-mrp="800" data-offer="640" data-tat="24" data-desc="Lipid Profile to check cholesterol levels.">
                            Lipid - MRP: <span class="strikethrough">₹800</span> Offer: ₹640, TAT: 24h
                        </option>
                        <option value="glucose" data-mrp="300" data-offer="240" data-tat="12" data-desc="Blood Glucose to monitor sugar levels.">
                            Glucose - MRP: <span class="strikethrough">₹300</span> Offer: ₹240, TAT: 12h
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="profiles"><i class="fa-solid fa-user-md"></i> Select Profiles:</label>
                    <select id="profiles" name="profiles" multiple>
                        <option value="full-body" data-mrp="2500" data-offer="2000" data-tat="48" data-desc="Full Body Checkup for comprehensive health assessment.">
                            Full Body - MRP: <span class="strikethrough">₹2500</span> Offer: ₹2000, TAT: 48h
                        </option>
                        <option value="diabetes" data-mrp="1500" data-offer="1200" data-tat="24" data-desc="Diabetes Profile for sugar and related tests.">
                            Diabetes - MRP: <span class="strikethrough">₹1500</span> Offer: ₹1200, TAT: 24h
                        </option>
                        <option value="vitamin" data-mrp="1200" data-offer="960" data-tat="24" data-desc="Vitamin Profile to check vitamin levels.">
                            Vitamin - MRP: <span class="strikethrough">₹1200</span> Offer: ₹960, TAT: 24h
                        </option>
                        <option value="thyroid" data-mrp="1000" data-offer="800" data-tat="24" data-desc="Thyroid Profile to assess thyroid function.">
                            Thyroid - MRP: <span class="strikethrough">₹1000</span> Offer: ₹800, TAT: 24h
                        </option>
                        <option value="cardiac" data-mrp="2000" data-offer="1600" data-tat="48" data-desc="Cardiac Profile for heart health assessment.">
                            Cardiac - MRP: <span class="strikethrough">₹2000</span> Offer: ₹1600, TAT: 48h
                        </option>
                        <option value="iron" data-mrp="600" data-offer="480" data-tat="24" data-desc="Iron Profile to check iron levels.">
                            Iron - MRP: <span class="strikethrough">₹600</span> Offer: ₹480, TAT: 24h
                        </option>
                        <option value="full-body-499" data-mrp="600" data-offer="499" data-tat="24" data-desc="Basic Full Body Checkup with essential tests.">
                            Full Body - MRP: <span class="strikethrough">₹600</span> Offer: ₹499, TAT: 24h
                        </option>
                    </select>
                </div>

                <div id="totalSection">
                    <p><i class="fa-solid fa-list-check"></i> Total Tests: <span id="totalTests">0</span></p>
                    <p><i class="fa-solid fa-rupee-sign"></i> Total Price: ₹<span id="totalPrice">0</span></p>
                </div>

                <div class="form-group">
                    <label for="name"><i class="fa-regular fa-smile"></i> Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="contact"><i class="fa-solid fa-envelope"></i> Contact (Email or Mobile):</label>
                    <input type="text" id="contact" name="contact" required placeholder="Enter email or mobile">
                </div>

                <div class="form-group">
                    <label for="address"><i class="fa-solid fa-home"></i> Address:</label>
                    <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
                </div>

                <div class="form-group">
                    <label for="dateTime"><i class="fa-regular fa-calendar"></i> Scheduled Date and Time:</label>
                    <input type="datetime-local" id="dateTime" name="dateTime" required>
                </div>

                <button type="submit"><i class="fa-solid fa-check"></i> Book Now</button>

                <div class="success-message" id="success-message">
                    <i class="fa-regular fa-smile-beam"></i> Booking submitted successfully!
                </div>
            </form>

            <div id="adminSection" style="display:none;">
                <h3><i class="fa-solid fa-user-shield"></i> Admin Actions</h3>
                <select id="bookingStatus">
                    <option value="pending">Pending</option>
                    <option value="confirmed">Confirm</option>
                    <option value="rejected">Reject</option>
                    <option value="rescheduled">Reschedule</option>
                </select>
                <button onclick="updateStatus()">Update Status</button>
            </div>
        </div>
    </section>

    <section class="cards">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><div class="card"><img src="assets/Full Body Health Checkup.jpg" alt="Full Body Checkup"></div></div>
                <div class="swiper-slide"><div class="card"><img src="assets/DIABETES SIMPTOMS.jpg" alt="Diabetes Symptoms"></div></div>
                <div class="swiper-slide"><div class="card"><img src="assets/whatsapp.jpg" alt="Contact Us"></div></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <footer>
        <p>Healthify © 2025 | Contact: +91 9503832889 | Email: <a href="mailto:report@healthifylab.com">report@healthifylab.com</a></p>
        <div class="social-media">
            <a href="https://twitter.com/healthify_lab" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/healthifylab" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com/healthify" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </div>
    </footer>

    <a href="https://wa.me/919503832889" class="whatsapp-float" target="_blank">
        <img src="assets/whatsapp-icon.png" alt="WhatsApp">
    </a>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardsSwiper = new Swiper('.cards .swiper-container', {
                slidesPerView: 1,
                pagination: { el: '.swiper-pagination', clickable: true },
                breakpoints: {
                    768: { slidesPerView: 2 },
                    1024: { slidesPerView: 3 }
                }
            });

            // Show success message on form submission (placeholder)
            document.getElementById('bookTestForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const successMessage = document.getElementById('success-message');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
                // Note: Actual form submission logic should be in fetch-tests.js
            });
        });
    </script>
    <script src="scripts/fetch-tests.js"></script>
</body>
</html>
