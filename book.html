<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthify - Book Test</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <nav>
        <img src="assets/logo-healthify.png" alt="Healthify Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="book.html">Book Test</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <header>
        <h1>Book Your Test</h1>
    </header>

    <section class="cards">
        <h2>Available Tests</h2>
        <div class="swiper book-swiper">
            <div class="swiper-wrapper" id="testCards">
                <!-- Test cards will be dynamically inserted here -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <footer>
        <p>Healthify Â© 2025 | Contact: +91 9503832889 | Email: <a href="mailto:report@healthifylab.com">report@healthifylab.com</a></p>
        <div class="social-media">
            <a href="https://twitter.com/healthify_lab" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/healthifylab" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com/healthify" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </div>
    </footer>

    <a href="https://wa.me/919503832889" class="whatsapp-float" target="_blank">
        <img src="assets/whatsapp-icon.png" alt="WhatsApp">
    </a>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="scripts/fetch-tests.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookSwiper = new Swiper('.book-swiper', {
                slidesPerView: 1,
                spaceBetween: 10,
                pagination: { el: '.swiper-pagination', clickable: true },
                breakpoints: {
                    768: { slidesPerView: 2 },
                    1024: { slidesPerView: 3 }
                }
            });

            // Fetch and display test cards
            fetch('https://healthifylab-live.netlify.app/.netlify/functions/tests')
                .then(response => response.json())
                .then(data => {
                    const wrapper = document.getElementById('testCards');
                    data.forEach(test => {
                        const slide = document.createElement('div');
                        slide.className = 'swiper-slide';
                        slide.innerHTML = `
                            <div class="card">
                                <img src="${test.image}" alt="${test.name}">
                                <h4>${test.name}</h4>
                                <button onclick="window.location.href='book.html?profile=${test.id}'" class="book-now">Book Now</button>
                            </div>
                        `;
                        wrapper.appendChild(slide);
                    });
                })
                .catch(error => console.error('Error fetching tests:', error));
        });
    </script>
    <script type="module" src="scripts/fetch-tests.js"></script>
</body>
</html>
