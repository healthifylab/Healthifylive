<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Healthify Lab</title>
  <link rel="stylesheet" href="style.css" />
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_EMAILJS_USER_ID"); // replace with your EmailJS user ID
    })();
  </script>
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Header (reuse from index.html) -->
  <header>
    <img src="logo.png" alt="Healthify Logo" class="logo" />
    <nav class="top-nav">
      <a href="index.html">🏠 Home</a>
      <a href="about.html">ℹ️ About</a>
      <a href="contact.html">📬 Contact Us</a>
      <a href="booking.html">🧾 Book a Test</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <section class="contact-section">
    <h2>📬 Send Us an Enquiry</h2>
    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">👤 Your Name</label>
        <input type="text" id="name" name="user_name" required />
      </div>
      <div class="form-group">
        <label for="email">📧 Your Email</label>
        <input type="email" id="email" name="user_email" required />
      </div>
      <div class="form-group">
        <label for="message">💬 Your Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn">📨 Send Enquiry</button>
    </form>
  </section>

  <!-- Footer (reuse from index.html) -->
  <footer>
    <p>📞 +91-9999999999 | ✉️ report@healthifylab.com</p>
    <p>&copy; 2025 Healthify Lab. All rights reserved.</p>
  </footer>

  <!-- Floating WhatsApp -->
  <a href="https://wa.me/919999999999" class="whatsapp-float" target="_blank">
    <img src="whatsapp-icon.png" alt="WhatsApp" />
  </a>
</body>
</html>
