<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Tests – Healthify</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #results li {
      margin-bottom: 15px;
      background: #f1f9f9;
      padding: 10px;
      border-left: 4px solid #28a745;
      border-radius: 6px;
    }
    .highlight {
      color: #007b83;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center">🔍 Search Tests & Health Profiles</h2>
  <input type="text" id="searchInput" placeholder="Type a test or profile name..." style="width:80%; display:block; margin:1rem auto; padding:10px;" />
  <ul id="results" style="max-width: 700px; margin: auto;"></ul>

  <script>
    const data = [
      // Full dataset will continue in next message
    ];

    const resultsList = document.getElementById("results");

    document.getElementById("searchInput").addEventListener("input", function () {
      const val = this.value.toLowerCase();
      const matches = data.filter(entry =>
        entry.name.toLowerCase().includes(val) || entry.description.toLowerCase().includes(val)
      );
      resultsList.innerHTML = matches.map(item => `
        <li>
          <span class="highlight">${item.name}</span><br/>
          <del style="color:red">${item.mrp}</del> <strong>${item.price}</strong><br/>
          📝 ${item.description}<br/>
          ⏱️ TAT: ${item.tat}
        </li>
      `).join("");
    });
  </script>

</body>
</html>
