<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Firebase SDK v10.14.1 -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #FFF; /* Default body background */
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #40E0D0 !important; /* Turquoise */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: left;
        }
        .header .logo-img {
            height: 50px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }
        nav a:hover {
            color: #FFF;
        }
        main {
            background-color: #ffffff !important; /* PaleGreen */
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: right;
        }
        p {
            text-align: center;
            color: #555;
        }
        .booking-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            background-color: #40E0D0 !important; /* LightPink */
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        .btn {
            background-color: #20B2AA !important; /* LightSeaGreen */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #19A99D;
        }
        #summaryCard {
            display: none;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #20B2AA !important; /* LightSeaGreen */
        }
        .summary-item {
            margin: 10px 0;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
        }
        .summary-item .total-amount {
            color: #FFD700 !important; /* Gold for Total Amount */
            font-weight: bold;
        }
        .summary-item .discounted-amount {
            color: #FF4500 !important; /* OrangeRed for Discounted Amount */
            font-weight: bold;
        }
        .summary-item .saved-amount {
            color: #32CD32 !important; /* LimeGreen for Saved Amount */
            font-weight: bold;
        }
        .selected-items {
            margin-top: 10px;
            background-color: #90EE90 !important; /* LightGreen for Selected Tests */
            padding: 10px;
            border-radius: 5px;
        }
        .selected-tag {
            display: inline-block;
            background-color: #e0e0e0;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }
        .selected-tag button {
            margin-left: 5px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .item-details, .profile-details {
            margin-left: 20px;
            font-size: 0.9em;
            color: #555;
        }
        .item-details p {
            color: #4682B4; /* SteelBlue for Description */
            background-color: #E0FFFF !important; /* LightCyan for Description background */
            padding: 5px;
            border-radius: 3px;
        }
        .profile-details .included-tests {
            color: #6A5ACD; /* SlateBlue for Tests Included */
            background-color: #DDA0DD !important; /* Plum for Tests Included background */
            padding: 5px;
            border-radius: 3px;
        }
        .included-tests {
            list-style-type: disc;
            margin-top: 5px;
        }
        footer {
            background-color: #87CEFA !important; /* LightSkyBlue */
            padding: 10px 20px;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        footer a {
            color: #20B2AA;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .social-media a {
            margin: 0 10px;
            color: #333;
        }
        .social-media a:hover {
            color: #20B2AA;
        }
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .whatsapp-float div {
            display: inline-block;
            padding: 8px;
            background-color: #25D366;
            color: #fff;
            border-radius: 50%;
            font-size: 24px;
            text-align: center;
            width: 40px;
            height: 40px;
            margin-right: 20px;
            line-height: 24px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            nav a {
                margin: 5px 0;
            }
            .form-group {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/public/logo.png" alt="Healthifylive Lab Logo" class="logo-img">
            <nav>
                <a href="/index.html">Home</a>
                <a href="/contact.html">Contact</a>
            </nav>
        </div>
        <main>
            <h1>📋 Book Your Test 😊</h1>
            <p>Select a test or profile to book your appointment. <i class="fas fa-syringe"></i></p>
            <div class="booking-form" role="form" aria-label="Booking Form">
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="name" aria-required="true">Full Name <i class="fas fa-user"></i></label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" aria-required="true">Phone Number <i class="fas fa-phone"></i></label>
                        <input type="tel" id="phone" placeholder="Enter your phone (e.g., 9876543210)" pattern="^\+91[0-9]{10}$" value="+91" required>
                    </div>
                    <div class="form-group">
                        <label for="age" aria-required="true">Age <i class="fas fa-birthday-cake"></i></label>
                        <input type="number" id="age" placeholder="Enter your age" min="1" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="sex" aria-required="true">Sex <i class="fas fa-venus-mars"></i></label>
                        <select id="sex" required>
                            <option value="" disabled selected>Select sex</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address" aria-required="true">Address with Landmark <i class="fas fa-map-marker-alt"></i></label>
                        <textarea id="address" placeholder="Enter your address with landmark" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pincode" aria-required="true">Pincode <i class="fas fa-mail-bulk"></i></label>
                        <input type="text" id="pincode" placeholder="Enter your pincode (e.g., 400001)" pattern="[0-9]{6}" required>
                    </div>
                    <div class="form-group">
                        <label for="test" aria-required="true">Select Test(s) <i class="fas fa-vial"></i></label>
                        <input type="text" id="testSearch" placeholder="Search tests..." class="search-input">
                        <select id="test" multiple>
                            <option value="" disabled>Select test(s)</option>
                        </select>
                        <div id="selectedTests" class="selected-items"></div>
                    </div>
                    <div class="form-group">
                        <label for="profile" aria-required="true">Select Profile(s) <i class="fas fa-file-alt"></i></label>
                        <input type="text" id="profileSearch" placeholder="Search profiles..." class="search-input">
                        <select id="profile" multiple>
                            <option value="" disabled>Select profile(s)</option>
                        </select>
                        <div id="selectedProfiles" class="selected-items"></div>
                    </div>
                    <div class="form-group">
                        <label for="date" aria-required="true">Appointment Date <i class="fas fa-calendar"></i></label>
                        <input type="date" id="date" min="2025-07-10" required>
                    </div>
                    <div class="form-group">
                        <label for="time" aria-required="true">Appointment Time <i class="fas fa-clock"></i></label>
                        <input type="time" id="time" required>
                    </div>
                    <div id="summaryCard"></div>
                    <div class="form-group">
                        <button type="submit" class="btn">Book Now <i class="fas fa-check"></i></button>
                    </div>
                </form>
                <p id="bookingMessage"></p>
            </div>
            <div id="testList"></div>
        </main>
        <footer>
            <p>Healthifylive © 2025 | Contact: +91 9503832889 <i class="fas fa-phone"></i> | Email: <a href="mailto:report@healthifylab.com">report@healthifylab.com</a></p>
            <div class="social-media">
                <a href="https://x.com/healthify_lab" target="_blank"><i class="fab fa-x-twitter"></i></a>
                <a href="https://instagram.com/healthifylab" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com/healthify" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </div>
        </footer>
        <a href="https://wa.me/919503832889" class="whatsapp-float">
            <div><i class="fab fa-whatsapp"></i></div>
        </a>
    </div>
    <script type="module" src="/scripts/lead-submission.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        // Firebase Configuration (Move to environment variables in production)
        const firebaseConfig = {
            apiKey: "AIzaSyDS-MJYzAB2EDNY7Hhy2RtdEkxflj2jI-A",
            authDomain: "healthify-lab.firebaseapp.com",
            projectId: "healthify-lab",
            storageBucket: "healthify-lab.firebasestorage.app",
            messagingSenderId: "297003315332",
            appId: "1:297003315332:web:49f6ed6fc61cce4a74d2d1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // EmailJS Initialization
        emailjs.init('dJE_JHAoNTxxzTxiT');

        // Store selected items and item details
        let selectedTests = new Set();
        let selectedProfiles = new Set();
        let testDetails = {};
        let profileDetails = {};

        // Update summary card
        function updateSummaryCard() {
            const summaryCard = document.getElementById('summaryCard');
            if (selectedTests.size === 0 && selectedProfiles.size === 0) {
                summaryCard.style.display = 'none';
                return;
            }

            const totalMRP = Array.from(selectedTests).reduce((sum, test) => sum + (testDetails[test].mrp || testDetails[test].offerPrice * 1.5), 0) +
                           Array.from(selectedProfiles).reduce((sum, profile) => sum + (profileDetails[profile].mrp || 0), 0);
            const totalOffer = Array.from(selectedTests).reduce((sum, test) => sum + (testDetails[test].offerPrice || 0), 0) +
                             Array.from(selectedProfiles).reduce((sum, profile) => sum + (profileDetails[profile].offerPrice || 0), 0);
            const savings = totalMRP - totalOffer;
            const savingsPercentage = totalMRP > 0 ? ((savings / totalMRP) * 100).toFixed(2) : 0;

            summaryCard.style.display = 'block';
            summaryCard.innerHTML = `
                <div class="summary-item"><strong>Total Amount:</strong> <span class="total-amount">₹${totalMRP.toFixed(2)}</span></div>
                <div class="summary-item"><strong>Discounted Amount:</strong> <span class="discounted-amount">₹${totalOffer.toFixed(2)}</span></div>
                <div class="summary-item"><strong>Saved with Healthify:</strong> <span class="saved-amount">₹${savings.toFixed(2)}</span> (<span class="discounted-amount">${savingsPercentage}% off</span>)</div>
            `;
        }

        // Update selected items function
        function updateSelectedItems(selectId) {
            const select = document.getElementById(selectId);
            const selectedDiv = selectId === 'test' ? document.getElementById('selectedTests') : document.getElementById('selectedProfiles');
            selectedDiv.innerHTML = '';
            const selectedSet = selectId === 'test' ? selectedTests : selectedProfiles;

            selectedSet.forEach(item => {
                if (selectId === 'test') {
                    const test = testDetails[item];
                    selectedDiv.innerHTML += `
                        <span class="selected-tag">${test.name} (MRP: <s><span class="total-amount">₹${test.mrp || test.offerPrice * 1.5}</span></s>, Offer: <span class="discounted-amount">₹${test.offerPrice}</span>)
                            <button type="button" onclick="removeSelection('${selectId}', '${item}')">×</button>
                        </span>
                        <div class="item-details">
                            <p><strong>Description:</strong> ${test.description}</p>
                        </div>
                    `;
                } else if (selectId === 'profile') {
                    const profile = profileDetails[item];
                    selectedDiv.innerHTML += `
                        <span class="selected-tag">${profile.name} (MRP: <s><span class="total-amount">₹${profile.mrp}</span></s>, Offer: <span class="discounted-amount">₹${profile.offerPrice}</span>)
                            <button type="button" onclick="removeSelection('${selectId}', '${item}')">×</button>
                        </span>
                        <div class="profile-details">
                            <p><strong>Description:</strong> ${profile.description}</p>
                            <ul class="included-tests">
                                <strong>Tests Included:</strong>
                                ${profile.tests.map(test => `<li>${test}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
            });
            select.value = '';
            updateSummaryCard();
        }

        // Fetch and populate tests
        async function loadTests() {
            try {
                console.log('Fetching tests.json...');
                const response = await fetch('/public/tests.json');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const tests = await response.json();
                const select = document.getElementById('test');
                select.innerHTML = '<option value="" disabled>Select test(s)</option>';
                tests.forEach(test => {
                    const value = test.Test_Name.toLowerCase().replace(/\s/g, '-');
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = `${test.Test_Name} (<span class="discounted-amount">₹${test.Healthify_Offer_Price}</span>)`;
                    select.appendChild(option);
                    testDetails[value] = {
                        name: test.Test_Name,
                        mrp: test.MRP || test.Healthify_Offer_Price * 1.5,
                        offerPrice: test.Healthify_Offer_Price,
                        description: test.Description || 'No description available'
                    };
                });
                setupSearch('test', 'testSearch', selectedTests);
            } catch (error) {
                console.error('Error loading tests:', error);
                document.getElementById('test').innerHTML = '<option value="" disabled>Error loading tests. Check console.</option>';
            }
        }

        // Fetch and populate profiles
        async function loadProfiles() {
            try {
                console.log('Fetching profiles.json...');
                const response = await fetch('/public/profiles.json');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const profiles = await response.json();
                const select = document.getElementById('profile');
                select.innerHTML = '<option value="" disabled>Select profile(s)</option>';
                profiles.forEach(profile => {
                    const value = profile.Test_Name.toLowerCase().replace(/\s/g, '-');
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = `${profile.Test_Name} (<span class="discounted-amount">₹${profile.Healthify_Offer_Price}</span>)`;
                    select.appendChild(option);
                    profileDetails[value] = {
                        name: profile.Test_Name,
                        mrp: profile.MRP,
                        offerPrice: profile.Healthify_Offer_Price,
                        description: profile.Description,
                        tests: profile.Tests_Included.split(', ')
                    };
                });
                const urlParams = new URLSearchParams(window.location.search);
                const profile = urlParams.get('profile');
                if (profile && profileDetails[profile]) {
                    selectedProfiles.add(profile);
                    const option = Array.from(select.options).find(o => o.value === profile);
                    if (option) option.style.display = 'none';
                    updateSelectedItems('profile');
                }
                setupSearch('profile', 'profileSearch', selectedProfiles);
            } catch (error) {
                console.error('Error loading profiles:', error);
                document.getElementById('profile').innerHTML = '<option value="" disabled>Error loading profiles. Check console.</option>';
            }
        }

        // Setup search and selection functionality
        function setupSearch(selectId, searchId, selectedSet) {
            const select = document.getElementById(selectId);
            const searchInput = document.getElementById(searchId);
            const selectedDiv = selectId === 'test' ? document.getElementById('selectedTests') : document.getElementById('selectedProfiles');

            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                Array.from(select.options).forEach(option => {
                    if (option.value === '' || option.value === 'disabled') return;
                    option.style.display = option.textContent.toLowerCase().includes(searchTerm) && !selectedSet.has(option.value) ? 'block' : 'none';
                });
            });

            select.addEventListener('change', () => {
                const selectedOptions = Array.from(select.selectedOptions).filter(option => option.value && !selectedSet.has(option.value));
                selectedOptions.forEach(option => {
                    selectedSet.add(option.value);
                    option.style.display = 'none';
                });
                updateSelectedItems(selectId);
                searchInput.value = '';
            });
        }

        window.removeSelection = (selectId, item) => {
            const select = document.getElementById(selectId);
            const set = selectId === 'test' ? selectedTests : selectedProfiles;
            set.delete(item);
            const option = Array.from(select.options).find(o => o.value === item);
            if (option) option.style.display = 'block';
            updateSelectedItems(selectId);
        };

        // Handle booking form submission
        document.getElementById('bookingForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value;
            const age = document.getElementById('age').value;
            const sex = document.getElementById('sex').value;
            const address = document.getElementById('address').value.trim();
            const pincode = document.getElementById('pincode').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const submissionStatus = document.getElementById('bookingMessage');

            if (!name || !phone.match(/^\+91[0-9]{10}$/) || !age || !sex || !address || !pincode.match(/[0-9]{6}/) || (selectedTests.size === 0 && selectedProfiles.size === 0)) {
                submissionStatus.className = "error";
                submissionStatus.textContent = "❌ Please fill all fields correctly: name, +91 phone (10 digits), age, sex, address, pincode, and select at least one test/profile.";
                return;
            }

            submissionStatus.textContent = "📞 Submitting your request...";
            try {
                await addDoc(collection(db, "bookings"), {
                    name: name,
                    phone: phone,
                    age: parseInt(age),
                    sex: sex,
                    address: address,
                    pincode: pincode,
                    tests: selectedTests.size > 0 ? Array.from(selectedTests).map(test => testDetails[test].name) : null,
                    profiles: selectedProfiles.size > 0 ? Array.from(selectedProfiles).map(profile => profileDetails[profile].name) : null,
                    date: date,
                    time: time,
                    timestamp: new Date().toISOString(),
                    status: "New Booking"
                });
                const message = `New booking: ${selectedTests.size > 0 ? Array.from(selectedTests).map(test => testDetails[test].name).join(', ') : ''}${selectedTests.size > 0 && selectedProfiles.size > 0 ? ' and ' : ''}${selectedProfiles.size > 0 ? Array.from(selectedProfiles).map(profile => profileDetails[profile].name).join(', ') : ''} on ${date} at ${time} by ${name} (Phone: ${phone}, Age: ${age}, Sex: ${sex}, Address: ${address}, Pincode: ${pincode})`;
                await emailjs.send('service_z3ac4pk', 'template_5v6t6ku', {
                    to_name: name,
                    to_email: 'report@healthifylab.com',
                    message: message
                });
                submissionStatus.className = "success";
                submissionStatus.textContent = "✅ Request submitted! We’ll call you soon.";
                selectedTests.clear();
                selectedProfiles.clear();
                document.getElementById('selectedTests').innerHTML = '';
                document.getElementById('selectedProfiles').innerHTML = '';
                document.getElementById('test').innerHTML = '<option value="" disabled>Select test(s)</option>' + Array.from(document.getElementById('test').options).filter(o => o.style.display !== 'none').map(o => o.outerHTML).join('');
                document.getElementById('profile').innerHTML = '<option value="" disabled>Select profile(s)</option>' + Array.from(document.getElementById('profile').options).filter(o => o.style.display !== 'none').map(o => o.outerHTML).join('');
                document.getElementById('bookingForm').reset();
                updateSummaryCard();
            } catch (error) {
                console.error('Error:', error);
                submissionStatus.className = "error";
                submissionStatus.textContent = `❌ Failed to submit: ${error.message}. Try again or contact support at +91 9503832889.`;
            }
        });

        // Load tests and profiles on page load
        window.onload = () => {
            loadTests();
            loadProfiles();
        };

        // Placeholder for showLoginForm (implement if needed)
        window.showLoginForm = () => {
            alert('Login functionality not implemented yet.');
        };
    </script>
    <script src="/scripts/pwa-register.js"></script>
</body>
</html>
