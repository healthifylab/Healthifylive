<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthifylive Lab - Book Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/public/logo.png" alt="Healthifylive Lab Logo" class="logo-img">
            <nav>
                <a href="/index.html">Home</a>
                <a href="/booking.html">Book Test</a>
                <a href="/contact.html">Contact</a>
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
        <div class="booking-section">
            <h2>Book Your Test <i class="fas fa-calendar-check"></i></h2>
            <form id="bookingForm" class="booking-form">
                <div class="form-group">
                    <label for="test">Test/Profile:</label>
                    <select id="test" name="test" required>
                        <option value="">-- Select --</option>
                        <option value="healthify-vital-check">Healthify Vital Check (₹480)</option>
                        <option value="healthify-core-wellness">Healthify Core Wellness (₹959.2)</option>
                        <option value="healthify-diabetes-care">Healthify Diabetes Care (₹800)</option>
                        <option value="healthify-heart-guard">Healthify Heart Guard (₹1200)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="Mumbai, Navi Mumbai, Thane" required></textarea>
                </div>
                <!-- Prescription Form Section -->
                <div class="form-group">
                    <label for="prescription">Upload Prescription (optional):</label>
                    <input type="file" id="prescription" name="prescription" accept="image/*,application/pdf">
                </div>
                <button type="submit" class="btn submit-btn">Submit <i class="fas fa-check"></i></button>
            </form>
            <!-- Summary Section -->
            <div id="summary" style="display:none; margin-top:10px; text-align:center; background:#f9f9f9; padding:10px; border-radius:5px;">
                <p><strong>Total Amount:</strong> <span id="totalAmount">₹0</span></p>
                <p><strong>Offer Amount:</strong> <span id="offerAmount">₹0</span> (10% off)</p>
                <p><strong>Amount Saved:</strong> <span id="savedAmount">₹0</span></p>
            </div>
            <p id="bookingMessage" style="margin-top:8px; text-align:center;"></p>
        </div>
        <div class="social-links">
            <a href="https://x.com/healthify_lab"><i class="fab fa-x-twitter"></i></a>
            <a href="https://instagram.com/healthifylab"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com/healthify"><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>
    <div class="call-back-float" style="bottom:20px; left:20px; right:auto;">
        <a href="/call-back.html" target="_blank">Call Me <i class="fas fa-phone"></i></a>
    </div>
    <div class="whatsapp-float">
        <a href="https://wa.me/919503832889" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>Contact: <br>+91 9503832889 / +91 99676 40104 <br><a href="https://wa.me/919503832889">WhatsApp: 9503832889</a> <br><a href="mailto:report@healthifylab.com">report@healthifylab.com</a></p>
            <p>© healthify 2025</p>
        </div>
    </footer>
    <div class="drawer" id="drawer">
        <div class="drawer-content">
            <div class="drawer-header">
                <h2>Menu</h2>
                <span class="close-drawer">×</span>
            </div>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/booking.html">Book Test</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="#" onclick="showLoginForm()">Login</a></li>
            </ul>
            <div id="loginForm" style="display:none; padding:10px;">
                <h3>Login</h3>
                <input type="text" id="loginInput" placeholder="Email/Phone" style="width:100%; padding:8px; margin:8px 0;">
                <input type="password" id="password" placeholder="Password" style="width:100%; padding:8px; margin:8px 0;" disabled>
                <button onclick="loginWithEmail()" style="padding:8px; background:#007bff; color:#fff; border:none; border-radius:5px;">Email</button>
                <button onclick="loginWithPhone()" style="padding:8px; background:#28a745; color:#fff; border:none; border-radius:5px; margin-left:5px;">Phone</button>
                <p id="loginMessage" style="margin-top:8px;"></p>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {apiKey:"AIzaSyDS-MJYzAB2EDNY7Hhy2RtdEkxflj2jI-A",authDomain:"healthify-lab.firebaseapp.com",projectId:"healthify-lab",storageBucket:"healthify-lab.firebasestorage.app",messagingSenderId:"297003315332",appId:"1:297003315332:web:49f6ed6fc61cce4a74d2d1"};
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function loginWithEmail(){const e=document.getElementById('loginInput').value,t=document.getElementById('password').value;auth.signInWithEmailAndPassword(e,t).then(t=>{document.getElementById('loginMessage').textContent='Logged in as '+t.user.email;closeDrawer()}).catch(e=>document.getElementById('loginMessage').textContent='Error: '+e.message)}
        function loginWithPhone(){const e=document.getElementById('loginInput').value,t=new firebase.auth.RecaptchaVerifier('loginMessage',{size:'invisible'});auth.signInWithPhoneNumber(e,t).then(t=>{const n=prompt('Enter OTP for '+e);return t.confirm(n)}).then(e=>{document.getElementById('loginMessage').textContent='Logged in with '+e.user.phoneNumber;closeDrawer()}).catch(e=>document.getElementById('loginMessage').textContent='Error: '+e.message)}
        auth.onAuthStateChanged(e=>!e&&window.location.href='/booking.html#login');

        function showLoginForm(){document.getElementById('loginForm').style.display='block'}

        const drawer=document.getElementById('drawer'),menuToggle=document.querySelector('.menu-toggle'),closeDrawerBtn=document.querySelector('.close-drawer');

        function toggleDrawer(){drawer.classList.toggle('active')}
        function closeDrawer(){drawer.classList.remove('active')}

        menuToggle.addEventListener('click',toggleDrawer);closeDrawerBtn.addEventListener('click',closeDrawer);

        // Calculate and display summary on test selection
        const testSelect = document.getElementById('test');
        const summary = document.getElementById('summary');
        const totalAmount = document.getElementById('totalAmount');
        const offerAmount = document.getElementById('offerAmount');
        const savedAmount = document.getElementById('savedAmount');

        const prices = {
            "healthify-vital-check": 480,
            "healthify-core-wellness": 959.2,
            "healthify-diabetes-care": 800,
            "healthify-heart-guard": 1200
        };

        testSelect.addEventListener('change', () => {
            const selectedTest = testSelect.value;
            if (selectedTest) {
                const originalPrice = prices[selectedTest];
                const offerPrice = originalPrice * 0.9; // 10% off
                const saved = originalPrice - offerPrice;

                totalAmount.textContent = `₹${originalPrice.toFixed(2)}`;
                offerAmount.textContent = `₹${offerPrice.toFixed(2)}`;
                savedAmount.textContent = `₹${saved.toFixed(2)}`;
                summary.style.display = 'block';
            } else {
                summary.style.display = 'none';
            }
        });

        document.getElementById('bookingForm').addEventListener('submit', e => {
            e.preventDefault();
            const message = document.getElementById('bookingMessage');
            message.textContent = 'Booking submitted! We’ll contact you.';
            message.style.color = '#28a745';
            setTimeout(() => { message.textContent = ''; }, 5000);
        });
    </script>
</body>
</html>
