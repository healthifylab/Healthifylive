<body>
    <div class="container">

        <main>
            <h1>ðŸ“‹ Book Your Test ðŸ˜Š</h1>
            <p>Select a test or profile to book your appointment. <i class="fas fa-syringe"></i></p>
            <div class="booking-form">
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="name">Full Name <i class="fas fa-user"></i></label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number <i class="fas fa-phone"></i></label>
                        <input type="tel" id="phone" placeholder="Enter 10-digit number (e.g., 9876543210)" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age <i class="fas fa-birthday-cake"></i></label>
                        <input type="number" id="age" placeholder="Enter your age" min="1" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex <i class="fas fa-venus-mars"></i></label>
                        <select id="sex" required>
                            <option value="" disabled selected>Select sex</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Address with Landmark <i class="fas fa-map-marker-alt"></i></label>
                        <textarea id="address" placeholder="Enter your address with landmark" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode <i class="fas fa-mail-bulk"></i></label>
                        <input type="text" id="pincode" placeholder="Enter your pincode (e.g., 400001)" pattern="[0-9]{6}" required>
                    </div>
                    <div class="form-group">
                        <label for="test">Select Test(s) <i class="fas fa-vial"></i></label>
                        <input type="text" id="testSearch" placeholder="Search tests..." class="search-input">
                        <select id="test" multiple>
                            <option value="" disabled>Select test(s)</option>
                        </select>
                        <div id="selectedTests" class="selected-items"></div>
                    </div>
                    <div class="form-group">
                        <label for="profile">Select Profile(s) <i class="fas fa-file-alt"></i></label>
                        <input type="text" id="profileSearch" placeholder="Search profiles..." class="search-input">
                        <select id="profile" multiple>
                            <option value="" disabled>Select profile(s)</option>
                        </select>
                        <div id="selectedProfiles" class="selected-items"></div>
                    </div>
                    <div class="form-group">
                        <label for="date">Appointment Date <i class="fas fa-calendar"></i></label>
                        <input type="date" id="date" min="2025-07-06" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Appointment Time <i class="fas fa-clock"></i></label>
                        <input type="time" id="time" required>
                    </div>
                    <div id="summaryCard"></div>
                    <button type="submit" class="btn">Book Now <i class="fas fa-check"></i></button>
                </form>
                <p id="bookingMessage"></p>
            </div>
            <div id="testList"></div>
        </main>
        <footer>
            <p>Healthifylive Â© 2025 | Contact: +91 9503832889 <i class="fas fa-phone"></i> | Email: <a href="mailto:report@healthifylab.com">report@healthifylab.com</a></p>
            <div class="social-media">

        <a href="https://wa.me/919503832889" class="whatsapp-float">
            <div style="display: inline-block !important; padding: 8px !important; background-color: #25D366 !important; color: #fff !important; border-radius: 50% !important; font-size: 24px !important; text-align: center !important; width: 40px !important; height: 40px !important; margin-right: 20px; line-height: 24px !important; transition: none !important;"><i class="fab fa-whatsapp"></i></div>

    <script type="module" src="/scripts/lead-submission.js"></script>
    <script type="module" src="/scripts/Firebase-config.js"></script>
    <script type="module" src="/scripts/Drawer.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDS-MJYzAB2EDNY7Hhy2RtdEkxflj2jI-A",
            authDomain: "healthify-lab.firebaseapp.com",
            databaseURL: "https://healthify-lab-default-rtdb.firebaseio.com",
            projectId: "healthify-lab",
            storageBucket: "healthify-lab.firebasestorage.app",
            messagingSenderId: "297003315332",
            appId: "1:297003315332:web:49f6ed6fc61cce4a74d2d1",
            measurementId: "G-R0R3RYERZW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        emailjs.init('dJE_JHAoNTxxzTxiT');

        let selectedTests = new Set();
        let selectedProfiles = new Set();
        let testDetails = {};
        let profileDetails = {};
        let colorToggle = false; // Toggle between pink and light green

        function updateSummaryCard() {
            const summaryCard = document.getElementById('summaryCard');
            if (selectedTests.size === 0 && selectedProfiles.size === 0) {
                summaryCard.style.display = 'none';
                return;
            }

            const totalMRP = Array.from(selectedTests).reduce((sum, test) => sum + (testDetails[test].mrp || 0), 0) +
                           Array.from(selectedProfiles).reduce((sum, profile) => sum + (profileDetails[profile].mrp || 0), 0);
            const totalOffer = Array.from(selectedTests).reduce((sum, test) => sum + (testDetails[test].offerPrice || 0), 0) +
                             Array.from(selectedProfiles).reduce((sum, profile) => sum + (profileDetails[profile].offerPrice || 0), 0);
            const savings = totalMRP - totalOffer;
            const savingsPercentage = totalMRP > 0 ? ((savings / totalMRP) * 100).toFixed(2) : 0;

            summaryCard.style.display = 'block';
            summaryCard.style.backgroundColor = colorToggle ? '#ff69b4' : '#90ee90'; // Pink or Light Green
            colorToggle = !colorToggle; // Toggle for next update

            summaryCard.innerHTML = `
                <div class="summary-item"><strong>Total Amount:</strong> â‚¹${totalMRP.toFixed(2)}</div>
                <div class="summary-item"><strong>Discounted Amount:</strong> â‚¹${totalOffer.toFixed(2)}</div>
                <div class="summary-item"><strong>Saved with Healthify:</strong> â‚¹${savings.toFixed(2)} (${savingsPercentage}%)</div>
            `;
        }

        function updateSelectedItems(selectId, item) {
            const select = document.getElementById(selectId);
            const selectedDiv = selectId === 'test' ? document.getElementById('selectedTests') : document.getElementById('selectedProfiles');
            selectedDiv.innerHTML = '';
            const selectedSet = selectId === 'test' ? selectedTests : selectedProfiles;

            selectedSet.forEach(item => {
                if (selectId === 'test') {
                    const test = testDetails[item];
                    selectedDiv.innerHTML += `
                        <span class="selected-tag">${test.name} (MRP: <s>â‚¹${test.mrp || test.offerPrice * 1.5}</s>, Offer: â‚¹${test.offerPrice})
                            <button type="button" onclick="removeSelection('${selectId}', '${item}')">Ã—</button>
                        </span>
                        <div class="item-details">
                            <p><strong>Description:</strong> ${test.description}</p>
                        </div>
                    `;
                } else if (selectId === 'profile') {
                    const profile = profileDetails[item];
                    selectedDiv.innerHTML += `
                        <span class="selected-tag">${profile.name} (MRP: <s>â‚¹${profile.mrp}</s>, Offer: â‚¹${profile.offerPrice})
                            <button type="button" onclick="removeSelection('${selectId}', '${item}')">Ã—</button>
                        </span>
                        <div class="profile-details">
                            <p><strong>Description:</strong> ${profile.description}</p>
                            <ul class="included-tests">
                                <strong>Tests Included:</strong>
                                ${profile.tests.map(test => `<li>${test}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
            });
            select.value = '';
            updateSummaryCard();
        }

        function removeSelection(selectId, item) {
            const selectedSet = selectId === 'test' ? selectedTests : selectedProfiles;
            selectedSet.delete(item);
            updateSelectedItems(selectId, item);
        }

        function setupSearch(selectId, searchId, selectedSet) {
            const searchInput = document.getElementById(searchId);
            const select = document.getElementById(selectId);

            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                Array.from(select.options).forEach(option => {
                    const text = option.textContent.toLowerCase();
                    option.style.display = text.includes(searchTerm) && !selectedSet.has(option.value) ? '' : 'none';
                });
            });
        }

        async function loadTests() {
            try {
                console.log('Fetching tests.json...');
                const fetchUrl = '/public/tests.json';
                console.log('Fetch URL:', fetchUrl);
                const response = await fetch(fetchUrl);
                console.log('Fetch response:', response);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const tests = await response.json();
                console.log('Parsed tests data:', tests);
                const select = document.getElementById('test');
                select.innerHTML = '<option value="" disabled>Select test(s)</option>';
                tests.forEach(test => {
                    console.log('Processing test:', test);
                    const value = test.Test_Name.toLowerCase().replace(/\s/g, '-');
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = `${test.Test_Name} (â‚¹${test.Healthify_Offer_Price})`;
                    select.appendChild(option);
                    testDetails[value] = {
                        name: test.Test_Name,
                        mrp: test.MRP || test.Healthify_Offer_Price * 1.5,
                        offerPrice: test.Healthify_Offer_Price,
                        description: test.Description || 'No description available'
                    };
                });
                console.log('Test dropdown populated with options:', select.options);
            } catch (error) {
                console.error('Error loading tests:', error);
                document.getElementById('test').innerHTML = '<option value="" disabled>Error loading tests. Check console (Status: ' + (error.message || 'Unknown') + ').</option>';
            }
        }

        async function loadProfiles() {
            try {
                console.log('Fetching profiles.json...');
                const fetchUrl = '/public/profiles.json';
                console.log('Fetch URL:', fetchUrl);
                const response = await fetch(fetchUrl);
                console.log('Fetch response:', response);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const profiles = await response.json();
                console.log('Parsed profiles data:', profiles);
                const select = document.getElementById('profile');
                select.innerHTML = '<option value="" disabled>Select profile(s)</option>';
                profiles.forEach(profile => {
                    console.log('Processing profile:', profile);
                    const value = profile.Test_Name.toLowerCase().replace(/\s/g, '-');
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = `${profile.Test_Name} (â‚¹${profile.Healthify_Offer_Price})`;
                    select.appendChild(option);
                    profileDetails[value] = {
                        name: profile.Test_Name,
                        mrp: profile.MRP,
                        offerPrice: profile.Healthify_Offer_Price,
                        description: profile.Description,
                        tests: profile.Tests_Included.split(', ')
                    };
                });
                console.log('Profile dropdown populated with options:', select.options);
            } catch (error) {
                console.error('Error loading profiles:', error);
                document.getElementById('profile').innerHTML = '<option value="" disabled>Error loading profiles. Check console (Status: ' + (error.message || 'Unknown') + ').</option>';
            }
        }

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const age = document.getElementById('age').value;
            const sex = document.getElementById('sex').value;
            const address = document.getElementById('address').value;
            const pincode = document.getElementById('pincode').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const bookingMessage = document.getElementById('bookingMessage');

            if (!name || !phone || !age || !sex || !address || !pincode || !date || !time || selectedTests.size === 0 && selectedProfiles.size === 0) {
                bookingMessage.textContent = 'Please fill all fields and select at least one test or profile.';
                bookingMessage.style.color = 'red';
                return;
            }

            bookingMessage.textContent = 'Processing your booking...';
            bookingMessage.style.color = 'black';

            try {
                const bookingData = {
                    name,
                    phone,
                    age,
                    sex,
                    address,
                    pincode,
                    date,
                    time,
                    tests: Array.from(selectedTests).map(test => testDetails[test].name),
                    profiles: Array.from(selectedProfiles).map(profile => profileDetails[profile].name),
                    timestamp: new Date().toISOString(),
                    status: 'Pending'
                };

                await addDoc(collection(db, 'bookings'), bookingData);

                const templateParams = {
                    to_name: name,
                    to_email: 'report@healthifylab.com', // Replace with dynamic email if available
                    message: `New Booking:\n${JSON.stringify(bookingData, null, 2)}`
                };

                await emailjs.send('service_5o9j8kn', 'template_3l8zq8k', templateParams);
                bookingMessage.textContent = 'Booking successful! Confirmation sent to support.';
                bookingMessage.style.color = 'green';
                document.getElementById('bookingForm').reset();
                selectedTests.clear();
                selectedProfiles.clear();
                updateSelectedItems('test', '');
                updateSelectedItems('profile', '');
            } catch (error) {
                console.error('Error submitting booking:', error);
                bookingMessage.textContent = `Error: ${error.message}. Please try again or contact support.`;
                bookingMessage.style.color = 'red';
            }
        });

        loadTests();
        loadProfiles();
    </script>
</body>
