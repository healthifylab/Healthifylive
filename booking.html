<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Test - Healthifylive Lab</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Firebase SDK v10.14.1 -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/public/logo.png" alt="Healthifylive Lab Logo" class="logo">
            <nav>
                <a href="/index.html">Home</a>
                <a href="/contact.html">Contact</a>
                <a href="/cart.html">My Cart</a>
                <a href="/call-back.html" target="_blank">Call Me Back <i class="fas fa-phone"></i></a>
            </nav>
        </div>
        <main>
            <h1>üìã Book Your Test üòä</h1>
            <p>Select a test to book your appointment. <i class="fas fa-stethoscope"></i></p>
            <div class="booking-form">
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="name">Full Name <i class="fas fa-user"></i></label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number <i class="fas fa-phone"></i></label>
                        <input type="tel" id="phone" placeholder="Enter your phone (XXXXXXXXXX)" value="+91" required>
                    </div>
                    <div class="form-group">
                        <label for="test">Select Test <i class="fas fa-vial"></i></label>
                        <select id="test" required>
                            <option value="" disabled selected>Loading tests...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date <i class="fas fa-calendar"></i></label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn">Book Now <i class="fas fa-check"></i></button>
                </form>
                <p id="bookingMessage"></p>
            </div>
            <div id="testList"></div>
        </main>
        <footer>
            <p>Healthifylive ¬© 2025 | Contact: +91 9503832889 <i class="fas fa-phone"></i> | Email: <a href="mailto:report@healthifylab.com">report@healthifylab.com</a></p>
            <div class="social-media">
                <a href="https://x.com/healthifylive" target="_blank"><i class="fab fa-x-twitter"></i></a>
                <a href="https://instagram.com/healthifylive" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com/healthifylive" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </div>
        </footer>
        <a href="https://wa.me/919503832889" class="whatsapp-float" target="_blank">
            <img src="/public/whatsapp-icon.png" alt="WhatsApp">
        </a>
    </div>
    <script type="module" src="/scripts/lead-submission.js"></script>
    <script type="module" src="/scripts/Drawer.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDS-MJYzAB2EDNY7Hhy2RtdEkxflj2jI-A",
            authDomain: "healthify-lab.firebaseapp.com",
            projectId: "healthify-lab",
            storageBucket: "healthify-lab.firebasestorage.app",
            messagingSenderId: "297003315332",
            appId: "1:297003315332:web:49f6ed6fc61cce4a74d2d1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // EmailJS Initialization with provided User ID
        emailjs.init('dJE_JHAoNTxxzTxiT');

        // Fetch and populate tests from /public/tests.json
        async function loadTests() {
            try {
                const response = await fetch('/public/tests.json');
                if (!response.ok) throw new Error('Failed to fetch tests');
                const tests = await response.json();
                const select = document.getElementById('test');
                select.innerHTML = '<option value="" disabled selected>Select a test</option>';
                tests.forEach(test => {
                    const option = document.createElement('option');
                    option.value = test.Test_Name.toLowerCase().replace(/\s/g, '-');
                    option.textContent = `${test.Test_Name} (‚Çπ${test.Healthify_Offer_Price})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading tests:', error);
                document.getElementById('test').innerHTML = '<option value="" disabled selected>Error loading tests</option>';
            }
        }

        // Handle booking form submission
        document.getElementById('bookingForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const test = document.getElementById('test').value;
            const date = document.getElementById('date').value;
            const submissionStatus = document.getElementById('bookingMessage');

            if (!name || !phone.match(/^\+91[0-9]{10}$/)) {
                submissionStatus.className = "error";
                submissionStatus.textContent = "‚ùå Please enter a valid name and mobile number (+91 followed by 10 digits).";
                return;
            }

            submissionStatus.textContent = "üìû Submitting your request...";
            try {
                await addDoc(collection(db, "bookings"), {
                    name: name,
                    phone: phone,
                    test: test.replace('-', ' '),
                    date: date,
                    timestamp: new Date().toISOString(),
                    status: "New Booking"
                });
                // Send email via EmailJS
                emailjs.send('service_z3ac4pk', 'template_5v6t6ku', {
                    to_name: name,
                    to_email: 'report@healthifylab.com',
                    message: `New booking: ${test.replace('-', ' ')} on ${date} by ${name} (Phone: ${phone})`
                }).then(() => {
                    console.log('Email sent successfully');
                    submissionStatus.className = "success";
                    submissionStatus.textContent = "‚úÖ Request submitted! We‚Äôll call you soon.";
                    document.getElementById('bookingForm').reset();
                }).catch((error) => {
                    console.error('EmailJS error:', error);
                    submissionStatus.className = "error";
                    submissionStatus.textContent = "‚ùå Booking saved, but email failed to send.";
                });
            } catch (error) {
                console.error('Error submitting booking:', error);
                submissionStatus.className = "error";
                submissionStatus.textContent = `‚ùå Failed to submit: ${error.message}. Try again or contact support.`;
            }
        });

        // Load tests on page load
        window.onload = loadTests;
    </script>
</body>
</html>
