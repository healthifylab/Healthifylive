<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Test - Healthifylive Lab</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Firebase SDK v10.14.1 -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/public/logo.png" alt="Healthifylive Lab Logo" class="logo">
            <nav>
                <a href="/index.html">Home</a>
                <a href="/contact.html">Contact</a>
                <a href="/cart.html">My Cart</a>
                <a href="/call-back.html" target="_blank">Call Me Back <i class="fas fa-phone"></i></a>
            </nav>
        </div>
        <main>
            <h1>📋 Book Your Test 😊</h1>
            <p>Select a test or profile to book your appointment. <i class="fas fa-syringe"></i></p>
            <div class="booking-form">
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="name">Full Name <i class="fas fa-user"></i></label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number <i class="fas fa-phone"></i></label>
                        <input type="tel" id="phone" placeholder="Enter your phone (XXXXXXXXXX)" value="+91" required>
                    </div>
                    <div class="form-group">
                        <label for="testInput">Select Test(s) <i class="fas fa-vial"></i></label>
                        <input type="text" id="testInput" placeholder="Search and select test(s)...">
                        <div id="selectedTests" class="selected-items"></div>
                        <datalist id="testOptions"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="profileInput">Select Profile(s) <i class="fas fa-file-alt"></i></label>
                        <input type="text" id="profileInput" placeholder="Search and select profile(s)...">
                        <div id="selectedProfiles" class="selected-items"></div>
                        <datalist id="profileOptions"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="date">Appointment Date <i class="fas fa-calendar"></i></label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Appointment Time <i class="fas fa-clock"></i></label>
                        <input type="time" id="time" required>
                    </div>
                    <button type="submit" class="btn">Book Now <i class="fas fa-check"></i></button>
                </form>
                <p id="bookingMessage"></p>
            </div>
            <div id="testList"></div>
        </main>
        <footer>
            <p>Healthifylive © 2025 | Contact: +91 9503832889 <i class="fas fa-phone"></i> | Email: <a href="mailto:report@healthifylab.com">report@healthifylab.com</a></p>
            <div class="social-media">
                <a href="https://x.com/healthifylive" target="_blank"><i class="fab fa-x-twitter"></i></a>
                <a href="https://instagram.com/healthifylive" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com/healthifylive" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </div>
        </footer>
        <a href="https://wa.me/919503832889" class="whatsapp-float" target="_blank">
            <img src="/public/whatsapp-icon.png" alt="WhatsApp">
        </a>
    </div>
    <script type="module" src="/scripts/lead-submission.js"></script>
    <script type="module" src="/scripts/Drawer.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDS-MJYzAB2EDNY7Hhy2RtdEkxflj2jI-A",
            authDomain: "healthify-lab.firebaseapp.com",
            projectId: "healthify-lab",
            storageBucket: "healthify-lab.firebasestorage.app",
            messagingSenderId: "297003315332",
            appId: "1:297003315332:web:49f6ed6fc61cce4a74d2d1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // EmailJS Initialization with provided User ID
        emailjs.init('dJE_JHAoNTxxzTxiT');

        // Store selected items
        let selectedTests = new Set();
        let selectedProfiles = new Set();

        // Fetch and populate tests for datalist
        async function loadTests() {
            try {
                const response = await fetch('/public/tests.json');
                if (!response.ok) throw new Error('Failed to fetch tests');
                const tests = await response.json();
                const datalist = document.getElementById('testOptions');
                datalist.innerHTML = '';
                tests.forEach(test => {
                    const option = document.createElement('option');
                    option.value = test.Test_Name.toLowerCase().replace(/\s/g, '-');
                    option.textContent = `${test.Test_Name} (₹${test.Healthify_Offer_Price})`;
                    datalist.appendChild(option);
                });
                setupSearch('testInput', 'testOptions', selectedTests);
            } catch (error) {
                console.error('Error loading tests:', error);
                document.getElementById('testOptions').innerHTML = '<option value="Error loading tests"></option>';
            }
        }

        // Fetch and populate profiles for datalist
        async function loadProfiles() {
            try {
                const response = await fetch('/public/profile.json');
                if (!response.ok) throw new Error('Failed to fetch profiles');
                const profiles = await response.json();
                const datalist = document.getElementById('profileOptions');
                datalist.innerHTML = '';
                profiles.forEach(profile => {
                    const option = document.createElement('option');
                    option.value = profile.Test_Name.toLowerCase().replace(/\s/g, '-');
                    option.textContent = `${profile.Test_Name} (₹${profile.Healthify_Offer_Price})`;
                    datalist.appendChild(option);
                });
                setupSearch('profileInput', 'profileOptions', selectedProfiles);
            } catch (error) {
                console.error('Error loading profiles:', error);
                document.getElementById('profileOptions').innerHTML = '<option value="Error loading profiles"></option>';
            }
        }

        // Setup search and selection functionality
        function setupSearch(inputId, datalistId, selectedSet) {
            const input = document.getElementById(inputId);
            const datalist = document.getElementById(datalistId);
            const selectedDiv = document.getElementById(inputId === 'testInput' ? 'selectedTests' : 'selectedProfiles');

            input.addEventListener('input', () => {
                const value = input.value.toLowerCase();
                let matches = Array.from(datalist.options).filter(option =>
                    !selectedSet.has(option.value) && option.value.includes(value)
                );
                datalist.innerHTML = matches.map(option => `<option value="${option.value}">${option.textContent}</option>`).join('');
            });

            input.addEventListener('change', () => {
                const value = input.value.trim();
                if (value && !selectedSet.has(value) && datalist.querySelector(`option[value="${value}"]`)) {
                    selectedSet.add(value);
                    updateSelectedItems();
                    input.value = '';
                    datalist.innerHTML = Array.from(datalist.options)
                        .filter(option => !selectedSet.has(option.value))
                        .map(option => `<option value="${option.value}">${option.textContent}</option>`).join('');
                }
            });

            function updateSelectedItems() {
                selectedDiv.innerHTML = Array.from(selectedSet).map(item => `
                    <span class="selected-tag">${item.replace('-', ' ')}
                        <button type="button" onclick="removeSelection('${inputId}', '${item}')">×</button>
                    </span>
                `).join('');
            }

            window.removeSelection = (inputId, item) => {
                const set = inputId === 'testInput' ? selectedTests : selectedProfiles;
                set.delete(item);
                updateSelectedItems();
                const datalist = document.getElementById(inputId === 'testInput' ? 'testOptions' : 'profileOptions');
                datalist.innerHTML += `<option value="${item}">${Array.from(datalist.options).find(o => o.value === item)?.textContent || item}</option>`;
            };
        }

        // Handle booking form submission
        document.getElementById('bookingForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const submissionStatus = document.getElementById('bookingMessage');

            if (!name || !phone.match(/^\+91[0-9]{10}$/) || (selectedTests.size === 0 && selectedProfiles.size === 0)) {
                submissionStatus.className = "error";
                submissionStatus.textContent = "❌ Please enter a valid name, mobile number (+91 followed by 10 digits), and select at least one test or profile.";
                return;
            }

            submissionStatus.textContent = "📞 Submitting your request...";
            try {
                await addDoc(collection(db, "bookings"), {
                    name: name,
                    phone: phone,
                    tests: selectedTests.size > 0 ? Array.from(selectedTests) : null,
                    profiles: selectedProfiles.size > 0 ? Array.from(selectedProfiles) : null,
                    date: date,
                    time: time,
                    timestamp: new Date().toISOString(),
                    status: "New Booking"
                });
                // Send email via EmailJS
                const message = `New booking: ${selectedTests.size > 0 ? Array.from(selectedTests).join(', ') : ''}${selectedTests.size > 0 && selectedProfiles.size > 0 ? ' and ' : ''}${selectedProfiles.size > 0 ? Array.from(selectedProfiles).join(', ') : ''} on ${date} at ${time} by ${name} (Phone: ${phone})`;
                emailjs.send('service_z3ac4pk', 'template_5v6t6ku', {
                    to_name: name,
                    to_email: 'report@healthifylab.com',
                    message: message
                }).then(() => {
                    console.log('Email sent successfully');
                    submissionStatus.className = "success";
                    submissionStatus.textContent = "✅ Request submitted! We’ll call you soon.";
                    selectedTests.clear();
                    selectedProfiles.clear();
                    document.getElementById('selectedTests').innerHTML = '';
                    document.getElementById('selectedProfiles').innerHTML = '';
                    document.getElementById('bookingForm').reset();
                }).catch((error) => {
                    console.error('EmailJS error:', error);
                    submissionStatus.className = "error";
                    submissionStatus.textContent = "❌ Booking saved, but email failed to send.";
                });
            } catch (error) {
                console.error('Error submitting booking:', error);
                submissionStatus.className = "error";
                submissionStatus.textContent = `❌ Failed to submit: ${error.message}. Try again or contact support.`;
            }
        });

        // Load tests and profiles on page load
        window.onload = () => {
            loadTests();
            loadProfiles();
        };
    </script>
</body>
</html>
