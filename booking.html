<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthifylive Lab - Book Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/public/logo.png" alt="Healthifylive Lab Logo" class="logo-img">
            <nav>
                <a href="/index.html">Home</a>
                <a href="/booking.html">Book Test</a>
                <a href="/contact.html">Contact</a>
            </nav>
        </div>
        <main>
            <h1>Book Your Test <i class="fas fa-book-medical"></i></h1>
            <p>Select your test and schedule a convenient time for home collection.</p>
            <div class="booking-form">
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="test">Select Test <i class="fas fa-vial"></i></label>
                        <select id="test" name="test" required>
                            <option value="">Choose a test</option>
                            <option value="diabetic">Diabetic Profile - ₹499</option>
                            <option value="full-body">Full Body Checkup - ₹999</option>
                            <option value="pcod">PCOD Profile - ₹699</option>
                            <option value="vitamin">Vitamin Profile - ₹599</option>
                            <option value="wellness">Wellness Package - ₹1299</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date <i class="fas fa-calendar"></i></label>
                        <input type="date" id="date" name="date" min="2025-07-06" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name <i class="fas fa-user"></i></label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone <i class="fas fa-phone"></i></label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                    </div>
                    <button type="submit" class="btn">Book Now <i class="fas fa-check"></i></button>
                </form>
                <div id="bookingMessage"></div>
            </div>
        </main>
        <footer>
            <p>Healthifylive © 2025 | Contact: +91 9503832889 <i class="fas fa-phone"></i></p>
            <div class="social-links">
                <a href="https://x.com/healthifylive"><i class="fab fa-x-twitter"></i></a>
                <a href="https://instagram.com/healthifylive"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com/healthifylive"><i class="fab fa-facebook-f"></i></a>
            </div>
        </footer>
    </div>
    <div class="whatsapp-float">
        <a href="https://wa.me/919503832889" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const test = document.getElementById('test').value;
            const date = document.getElementById('date').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            if (test && date && name && phone) {
                document.getElementById('bookingMessage').textContent = `Booking confirmed for ${test} on ${date}! We will contact you at ${phone}.`;
                document.getElementById('bookingMessage').className = 'success';
                document.getElementById('bookingForm').reset();
            } else {
                document.getElementById('bookingMessage').textContent = 'Please fill all fields correctly.';
                document.getElementById('bookingMessage').className = 'error';
            }
        });
    </script>
</body>
</html>
