<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthifylive Lab - Book Test</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/public/logo.png" alt="Healthifylive Lab Logo" class="logo-img">
            <nav>
                <a href="/index.html">Home</a>
                <a href="/booking.html">Book Test</a>
                <a href="/contact.html">Contact</a>
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
        <div class="hero">
            <h1>Book Your Test <i class="fas fa-stethoscope"></i></h1>
        </div>
        <div class="booking-section">
            <!-- Your original form data -->
            <h2>Select Your Test</h2>
            <select id="testSelect">
                <!-- Data will be populated dynamically -->
            </select>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <button id="bookBtn">Book Now</button>
            <!-- End of your original form -->
        </div>
    </div>
    <!-- Floating Call Me Back Button -->
    <div class="call-back-float" style="bottom: 20px; left: 20px; right: auto;">
        <a href="/call-back.html" target="_blank">Call Me Back <i class="fas fa-phone"></i></a>
    </div>
    <div class="whatsapp-float">
        <a href="https://wa.me/919503832889" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>Contact Us: <br>
               +91 9503832889 / +91 99676 40104 <br>
               <a href="https://wa.me/919503832889" target="_blank">WhatsApp: 9503832889</a> <br>
               Email: <a href="mailto:report@healthifylab.com">report@healthifylab.com</a>
            </p>
            <p>All rights reserved @healthify 2025</p>
        </div>
    </footer>

    <!-- Drawer with login at the top -->
    <div class="drawer" id="drawer">
        <div class="drawer-content">
            <div class="drawer-header">
                <h2>Menu</h2>
                <span class="close-drawer">×</span>
            </div>
            <div id="loginForm" style="display: none; padding: 20px;">
                <h3>Login</h3>
                <input type="text" id="loginInput" placeholder="Email or Phone" style="width: 100%; padding: 10px; margin: 10px 0;">
                <input type="password" id="password" placeholder="Password (for email)" style="width: 100%; padding: 10px; margin: 10px 0;" disabled>
                <button onclick="loginWithEmail()" style="padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 5px;">Login with Email</button>
                <button onclick="loginWithPhone()" style="padding: 10px 20px; background: #28a745; color: #fff; border: none; border-radius: 5px; margin-left: 10px;">Login with Phone</button>
                <p id="loginMessage" style="margin-top: 10px;"></p>
            </div>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/booking.html">Book Test</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="#" onclick="showLoginForm()">Login</a></li>
            </ul>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script>
        // Existing healthify-lab Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDS-MJYzAB2EDNY7Hhy2RtdEkxflj2jI-A",
            authDomain: "healthify-lab.firebaseapp.com",
            projectId: "healthify-lab",
            storageBucket: "healthify-lab.firebasestorage.app",
            messagingSenderId: "297003315332",
            appId: "1:297003315332:web:49f6ed6fc61cce4a74d2d1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function loginWithEmail() {
            const email = document.getElementById('loginInput').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById('loginMessage').textContent = 'Logged in as ' + userCredential.user.email;
                    closeDrawer();
                })
                .catch((error) => {
                    document.getElementById('loginMessage').textContent = 'Error: ' + error.message;
                });
        }

        function loginWithPhone() {
            const phone = document.getElementById('loginInput').value;
            const appVerifier = new firebase.auth.RecaptchaVerifier('loginMessage', { size: 'invisible' });
            auth.signInWithPhoneNumber(phone, appVerifier)
                .then((confirmationResult) => {
                    const code = prompt('Enter the OTP sent to ' + phone);
                    return confirmationResult.confirm(code);
                })
                .then((userCredential) => {
                    document.getElementById('loginMessage').textContent = 'Logged in with ' + phone;
                    closeDrawer();
                })
                .catch((error) => {
                    document.getElementById('loginMessage').textContent = 'Error: ' + error.message;
                });
        }

        auth.onAuthStateChanged((user) => {
            if (!user) window.location.href = '/index.html#login';
        });

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
        }

        // Ensure compatibility with drawer.js
        document.addEventListener('DOMContentLoaded', () => {
            const loginLink = document.querySelector('.drawer ul li a[onclick="showLoginForm()"]');
            if (loginLink) {
                loginLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    showLoginForm();
                });
            }

            // Fetch and populate tests/profiles
            fetch('/public/tests.json')
                .then(response => response.json())
                .then(data => {
                    const testSelect = document.getElementById('testSelect');
                    data.forEach(test => {
                        const option = document.createElement('option');
                        option.value = test.id;
                        option.textContent = `${test.name} - ₹${test.price}`;
                        testSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching tests:', error));

            fetch('/public/profiles.json')
                .then(response => response.json())
                .then(data => {
                    const testSelect = document.getElementById('testSelect');
                    data.forEach(profile => {
                        const option = document.createElement('option');
                        option.value = profile.id;
                        option.textContent = `${profile.name} - ₹${profile.price}`;
                        testSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching profiles:', error));
        });
    </script>

    <script src="/scripts/drawer.js"></script>
    <!-- Your existing scripts (e.g., booking logic) remain unchanged -->
    <script>
        // Your original booking.js content here (if any)
        document.getElementById('bookBtn').addEventListener('click', () => {
            // Your existing booking logic
            alert('Booking initiated!');
        });
    </script>
</body>
</html>
