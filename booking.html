<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthifylive Lab - Book Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/public/logo.png" alt="Healthifylive Lab Logo" class="logo-img">
            <nav>
                <a href="/index.html">Home</a>
                <a href="/booking.html">Book Test</a>
                <a href="/contact.html">Contact</a>
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
        <div class="booking-section">
            <h2>Book Your Health Test <i class="fas fa-calendar-check"></i></h2>
            <form id="bookingForm" class="booking-form">
                <div class="form-group">
                    <label for="test">Select Test/Profile:</label>
                    <select id="test" name="test" required>
                        <option value="">-- Select a Test --</option>
                        <option value="healthify-vital-check">Healthify Vital Check (₹480)</option>
                        <option value="healthify-core-wellness">Healthify Core Wellness (₹959.2)</option>
                        <option value="healthify-diabetes-care">Healthify Diabetes Care (₹800)</option>
                        <option value="healthify-heart-guard">Healthify Heart Guard (₹1200)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="Enter your address (Mumbai, Navi Mumbai, Thane)" required></textarea>
                </div>
                <button type="submit" class="btn submit-btn">Submit Booking <i class="fas fa-check"></i></button>
            </form>
            <p id="bookingMessage" style="margin-top: 10px; text-align: center;"></p>
        </div>
        <div class="social-links">
            <a href="https://x.com/healthify_lab"><i class="fab fa-x-twitter"></i></a>
            <a href="https://instagram.com/healthifylab"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com/healthify"><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>
    <div class="call-back-float" style="bottom: 20px; left: 20px; right: auto;">
        <a href="/call-back.html" target="_blank">Call Me Back <i class="fas fa-phone"></i></a>
    </div>
    <div class="whatsapp-float">
        <a href="https://wa.me/919503832889" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>Contact Us: <br>
               +91 9503832889 / +91 99676 40104 <br>
               <a href="https://wa.me/919503832889" target="_blank">WhatsApp: 9503832889</a> <br>
               Email: <a href="mailto:report@healthifylab.com">report@healthifylab.com</a>
            </p>
            <p>All rights reserved @healthify 2025</p>
        </div>
    </footer>
    <div class="drawer" id="drawer">
        <div class="drawer-content">
            <div class="drawer-header">
                <h2>Menu</h2>
                <span class="close-drawer">×</span>
            </div>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/booking.html">Book Test</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="#" onclick="showLoginForm()">Login</a></li>
            </ul>
            <div id="loginForm" style="display: none; padding: 20px;">
                <h3>Login</h3>
                <input type="text" id="loginInput" placeholder="Email or Phone" style="width: 100%; padding: 10px; margin: 10px 0;">
                <input type="password" id="password" placeholder="Password (for email)" style="width: 100%; padding: 10px; margin: 10px 0;" disabled>
                <button onclick="loginWithEmail()" style="padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 5px;">Login with Email</button>
                <button onclick="loginWithPhone()" style="padding: 10px 20px; background: #28a745; color: #fff; border: none; border-radius: 5px; margin-left: 10px;">Login with Phone</button>
                <p id="loginMessage" style="margin-top: 10px;"></p>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDS-MJYzAB2EDNY7Hhy2RtdEkxflj2jI-A",
            authDomain: "healthify-lab.firebaseapp.com",
            projectId: "healthify-lab",
            storageBucket: "healthify-lab.firebasestorage.app",
            messagingSenderId: "297003315332",
            appId: "1:297003315332:web:49f6ed6fc61cce4a74d2d1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function loginWithEmail() {
            const email = document.getElementById('loginInput').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById('loginMessage').textContent = 'Logged in as ' + userCredential.user.email;
                    closeDrawer();
                })
                .catch((error) => {
                    document.getElementById('loginMessage').textContent = 'Error: ' + error.message;
                });
        }

        function loginWithPhone() {
            const phone = document.getElementById('loginInput').value;
            const appVerifier = new firebase.auth.RecaptchaVerifier('loginMessage', { size: 'invisible' });
            auth.signInWithPhoneNumber(phone, appVerifier)
                .then((confirmationResult) => {
                    const code = prompt('Enter the OTP sent to ' + phone);
                    return confirmationResult.confirm(code);
                })
                .then((userCredential) => {
                    document.getElementById('loginMessage').textContent = 'Logged in with ' + phone;
                    closeDrawer();
                })
                .catch((error) => {
                    document.getElementById('loginMessage').textContent = 'Error: ' + error.message;
                });
        }

        auth.onAuthStateChanged((user) => {
            if (!user) window.location.href = '/booking.html#login';
        });

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
        }

        const drawer = document.getElementById('drawer');
        const menuToggle = document.querySelector('.menu-toggle');
        const closeDrawerBtn = document.querySelector('.close-drawer');

        function toggleDrawer() {
            drawer.classList.toggle('active');
        }

        function closeDrawer() {
            drawer.classList.remove('active');
        }

        menuToggle.addEventListener('click', toggleDrawer);
        closeDrawerBtn.addEventListener('click', closeDrawer);

        document.getElementById('bookingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const message = document.getElementById('bookingMessage');
            message.textContent = 'Booking submitted! We will contact you soon.';
            message.style.color = '#28a745';
            setTimeout(() => { message.textContent = ''; }, 5000);
        });
    </script>
</body>
</html>
