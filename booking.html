<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Test – Healthify Lab</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Healthify Logo" class="logo" />
    <nav class="top-nav">
      <a href="index.html">🏠 Home</a>
      <a href="about.html">ℹ️ About</a>
      <a href="contact.html">📬 Contact Us</a>
      <a href="booking.html">🧾 Book a Test</a>
    </nav>
  </header>

  <!-- Booking Form -->
  <section class="booking-section">
    <h2 style="text-align:center; margin-top: 1rem;">🧾 Book Your Blood Test</h2>
    <form id="bookingForm" class="booking-form">
      <div class="form-group">
        <label>Prefix:</label>
        <select required>
          <option>Mr.</option>
          <option>Mrs.</option>
          <option>Miss</option>
        </select>
      </div>

      <div class="form-group">
        <label>Name:</label>
        <input type="text" required />
      </div>

      <div class="form-group">
        <label>Age:</label>
        <input type="number" required />
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <select required>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Mobile Number:</label>
        <input type="tel" required />
      </div>

      <div class="form-group">
        <label>Full Address:</label>
        <textarea required></textarea>
      </div>

      <div class="form-group">
        <label>Pincode:</label>
        <input type="text" required />
      </div>

      <div class="form-group">
        <label>Appointment Date:</label>
        <input type="date" required />
      </div>

      <div class="form-group">
        <label>Appointment Time:</label>
        <input type="time" required />
      </div>

      <div class="form-group">
        <label>Select Tests:</label>
        <select id="testSelect" multiple></select>
      </div>

      <div class="form-group">
        <label>Select Profiles:</label>
        <select id="profileSelect" multiple></select>
      </div>

      <div class="form-group">
        <h4>💰 Pricing Summary:</h4>
        <p>MRP: <span id="mrp" style="text-decoration: line-through; color: red;">₹0</span></p>
        <p>Healthify Offer Price: <strong id="offerPrice">₹0</strong></p>
        <p>You Save: <span id="saving">₹0</span></p>
      </div>

      <button type="submit" class="btn">✅ Confirm Booking</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>📞 +91-9999999999 | ✉️ report@healthifylab.com</p>
    <p>&copy; 2025 Healthify Lab. All rights reserved.</p>
  </footer>

  <!-- Floating WhatsApp -->
  <a href="https://wa.me/919999999999" class="whatsapp-float" target="_blank">
    <img src="whatsapp-icon.png" alt="WhatsApp" />
  </a>
</body>
</html>
