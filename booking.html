<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthifylive - Book a Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 10px;
            text-align: center;
            color: #28a745;
            display: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            input, select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Health Test</h1>
        <form id="booking-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="test-select">Select Test/Profile</label>
                <select id="test-select" name="test" required>
                    <option value="">Select a test</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit">Book Now</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // Fetch tests from tests.json
        async function fetchTests() {
            try {
                const response = await fetch('/tests.json'); // Adjust path if needed
                if (!response.ok) throw new Error('Failed to fetch tests');
                const tests = await response.json();
                return tests;
            } catch (error) {
                console.error('Error fetching tests:', error);
                return [];
            }
        }

        // Populate dropdown
        async function populateTestDropdown() {
            const tests = await fetchTests();
            const select = document.getElementById('test-select');
            select.innerHTML = '<option value="">Select a test</option>';
            tests.forEach(test => {
                const option = document.createElement('option');
                option.value = test.Test_Name;
                option.textContent = `${test.Test_Name} (${test.Category}) - â‚¹${test.MRP}`;
                if (test.Test_Parameters_Included) {
                    option.title = test.Test_Parameters_Included; // Tooltip for profiles
                }
                select.appendChild(option);
            });
        }

        // Handle form submission
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const test = document.getElementById('test-select').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const message = document.getElementById('message');
            
            // Display success message (replace with backend submission if needed)
            message.textContent = `Booking confirmed for ${name}: ${test} on ${date} at ${time}`;
            message.style.display = 'block';
            
            // Reset form
            this.reset();
        });

        // Load tests on page load
        document.addEventListener('DOMContentLoaded', populateTestDropdown);
    </script>
</body>
</html>
