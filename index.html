<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthify Lab Test Catalog</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #333; }
        .logo { max-width: 150px; height: auto; display: block; margin: 0 auto 20px; }
        table { width: 100%; font-size: 16px; }
        th, td { padding: 10px; text-align: left; }
        .social-links { text-align: center; margin-top: 20px; }
        .social-links img { width: 30px; margin: 0 10px; }
        @media (max-width: 600px) { table, th, td { font-size: 14px; } .logo { max-width: 100px; } }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="Healthify Lab Logo" class="logo">
        <h1>Healthify Lab Test Catalog</h1>
        <table id="testCatalog" class="display">
            <thead>
                <tr>
                    <th>Test Name</th>
                    <th>Category</th>
                    <th>Sample Type</th>
                    <th>MRP (Rs.)</th>
                    <th>Description/Parameters</th>
                </tr>
            </thead>
            <tbody id="testTableBody"></tbody>
        </table>
        <div class="social-links">
            <a href="https://x.com/HealthifyLab"><img src="/x-icon.png" alt="X"></a>
            <a href="https://instagram.com/HealthifyLab"><img src="/instagram-icon.png" alt="Instagram"></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            // INSERT YOUR FIREBASE CONFIG HERE (from Firebase Console: Project Settings > General > Your Apps > Web)
            // Example: apiKey: "your-api-key", authDomain: "your-project-id.firebaseapp.com", etc.
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadTests() {
            const querySnapshot = await getDocs(collection(db, "tests"));
            const tableBody = document.getElementById('testTableBody');
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const description = data.Test_Parameters_Included ? `${data.Test_Description}<br><strong>Included:</strong> ${data.Test_Parameters_Included}` : data.Test_Description;
                const row = `
                    <tr>
                        <td>${data.Test_Name}</td>
                        <td>${data.Category}</td>
                        <td>${data.Sample_Type}</td>
                        <td>${data.MRP}</td>
                        <td>${description}</td>
                    </tr>`;
                tableBody.innerHTML += row;
            });

            $('#testCatalog').DataTable({
                responsive: true,
                paging: true,
                searching: true,
                ordering: true
            });
        }
        loadTests();
    </script>
</body>
</html>
